title: ReaDDy documentation
email: readdyadmin@lists.fu-berlin.de
description: >
  Documentation of ReaDDy, the particle-based reaction-diffusion simulator
baseurl: ""
url: https://readdy.github.io
github_username: readdy
sass:
  sass_dir: _sass
markdown: kramdown
highlighter: rouge
collections:
  home:
    output: false
    display-name: Home
  system:
    output: false
    display-name: System configuration
  simulation:
    output: false
    display-name: Simulation
  results:
    output: false
    display-name: Post-processing
  development:
    output: false
    display-name: Development
  demonstration:
    output: true
    permalink: /:collection/:path
    display-name: Demonstration
  validation:
    output: true
    permalink: /:collection/:path
    display-name: Validation
  benchmark:
    output: true
    permalink: /:collection/:path
    display-name: Benchmark
  workshop_sessions:
    output: false
    display-name: Practical sessions
defaults:
  - scope:
      path: ""
      type: "demonstration"
    values:
      layout: "notebook"
      title: "defaulttitle"
  - scope:
      path: ""
      type: "validation"
    values:
      layout: "notebook"
      title: "defaulttitle"
  - scope:
      path: ""
      type: "benchmark"
    values:
      layout: "notebook"
      title: "defaulttitle"
